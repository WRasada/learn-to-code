<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <h1>Login</h1>

    <form>
      <label for="username">Email:</label>
      <input id="username" type="email" placeholder="email" required>

      <label for="password">Password:</label>
      <input id="password" type="password" placeholder="password" required>

      <input type="submit">
    </form>

    <p>Do you prefer cats or dogs?</p>

    <form>
      <label for="cats">Cats:</label>
      <input type="radio" id="cats" name="petChoice" value="CATS">

      <label for="dogs">Dogs:</label>
      <input type="radio" id="dogs" name="petChoice" value="DOGS">

      <p>What's your current mood?</p>
      <select name="mood">
        <option value="Happy">:)</option>
        <option value="Neutral">:|</option>
        <option value="Sad">:(</option>
      </select>

      <textarea name="Bio" id="" cols="30" rows="10"></textarea>
      
      <button>Go!</button>
    </form>


  </body>
</html>
