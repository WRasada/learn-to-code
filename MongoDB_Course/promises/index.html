<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Promises</title>
  </head>
  <body>
    <button>Click!</button>

    <script>
      let counter = 0;

      document.querySelector('button').addEventListener('click', function() {
        ++counter;
      });

      setTimeout(function(){
        if (counter > 5) {
          alert('You Won! Your click: ' + counter);
        } else {
          alert('You Lost');
        }
      }, 2000)
    </script>
  </body>
</html>
