<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Methods</title>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>

    <style media="screen">
      .correct {
        color: green;
      }

      .wrong {
        color: red;
        background: pink;
      }

      .done {
        color: gray;
        text-decoration: line-through;
      }
    </style>
  </head>
  <body>

    <h1>jQuery Methods Demo Page</h1>

    <input type="text" placeholder="your name">

    <ul>
      <li>Sour Patch Kids</li>
      <li>Starburst</li>
      <li>Twix</li>
      <li>Reeses</li>
    </ul>

    <select name="dog" id="">
      <option>Turtle</option>
      <option>Dog</option>
      <option>Boy</option>
    </select>

    <img src="http://cdn.arstechnica.net/wp-content/uploads/2016/02/5718897981_10faa45ac3_b-640x624.jpg" alt="">
    <img src="http://cdn.arstechnica.net/wp-content/uploads/2016/02/5718897981_10faa45ac3_b-640x624.jpg" alt="">
    <img src="http://cdn.arstechnica.net/wp-content/uploads/2016/02/5718897981_10faa45ac3_b-640x624.jpg" alt="">

  </body>
</html>
